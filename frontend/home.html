<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="tasks-page">
  <header>
    <h1>Home Page</h1>
    <div id="welcomeUser" class="welcome-user"></div>
  </header>
  <div id="tasks-container">
    <!-- Open Add Task in a new tab -->
    <button id="goToAdd" class="add-task-btn">Add Task</button>
    <ul id="taskList"></ul>
  </div>
  <footer class="bottom-header"></footer>
  <script src="home.js"></script>
  <script>
    // Retrieve and display the user's name in the upper left corner
    const userName = localStorage.getItem("userName");
    if (userName) {
      document.getElementById("welcomeUser").textContent = `Welcome ${userName}!`;
    }
  </script>
</body>
</html>
