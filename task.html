<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="timer-page">
  <header>
    <h1>Timer Page</h1>
  </header>
  <!-- Timer wrapper remains as before -->
  <div id="timerWrapper">
    <div id="task-detail-container">
      <h2 id="taskContent">Task Detail</h2>
      <p id="taskDescription"></p>
      <button id="timerButton" class="timer-start-btn">Start!</button>
      <div id="timerDisplay" class="digital-scoreboard">00 seconds</div>
      <div id="buffer" style="display: none;"></div>
    </div>
  </div>
  <footer class="bottom-header"></footer>
  <script src="task.js"></script>
</body>
</html>
